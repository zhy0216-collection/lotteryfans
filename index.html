<!DOCTYPE html>

    <meta charset='utf-8'>
    <title>Lottery 2014</title>

    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
        require('nw.gui').Window.get().showDevTools();
        _ = require("underscore");
        curSlideIndex = 0;
        peopleList = null;


        function showResult(selectedPeopleList){

        }


        $(function(){
            var running = false;
            // console.log(peopleList.getPeopleList());

            


            $(".slide").first().show();

            function _randomSelect(select){
                $(".people").each(function(){
                    var people = peopleList.randomSelect(select);
                    console.log(people)
                })
            }

            // event bind
            $(document).on("keyup", function(e){
                if(e.which == 32 || e.which == 13){ // spacebar or enter 
                    if(running){
                        clearInterval(running);
                        _randomSelect(true);
                        peopleList.save();
                        running = false;
                    }else{
                        running = setInterval(function(){
                                    _randomSelect(false);
                                  }, 1)
                        console.log(running)
                    }
                }else if(e.which == 82){ //r
                    showResult(peopleList.getSelectPeople());
                }else if(e.which == 37){ // left arraw
                    if(curSlideIndex <=0){
                        return ;
                    }
                    var _prevSlide = $($(".slide")[curSlideIndex]);
                    _prevSlide.hide();
                    curSlideIndex --;
                    var nextSlide = $($(".slide")[curSlideIndex]);
                    nextSlide.show();

                }else if(e.which == 39){ // right arraw
                    if(curSlideIndex >= $(".slide").length){
                        return ;
                    }

                    var _prevSlide = $($(".slide")[curSlideIndex]);
                    _prevSlide.hide();
                    curSlideIndex ++;
                    var nextSlide = $($(".slide")[curSlideIndex]);
                    nextSlide.show();
                }

            });

            $(document).on("click", ".result-reset", function(){
                // this is dangerous, always backup data
                
            })



        })


    </script>
